name: Validate

on:
  push:
    paths-ignore:
    - pyproject.toml
  pull_request:
    paths-ignore:
    - pyproject.toml
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions: {}

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"
